---
- name: Setup Splunk user
  user:
    name: 'splunkfwd'
    home: '/opt/splunkforwarder/'
    
- name: Download Splunk Forwarder package
  get_url:
    url: '{{splunk_forwarder_download_url}}'
    dest: '/opt/splunkforwarder/{{package_name_forwarder}}'
    mode: '0664'

- name: Install Splunk Forwarder package for Debian
  shell:
    command: 'dpkg -i /opt/splunkforwarder/{{package_name_forwarder}}'
